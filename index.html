                    center: new google.maps.LatLng(37.9813232,-122.6757728),

                    styles: [

                // Get the HTML DOM element that will contain your map

                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

                var stf_infowindow = new google.maps.InfoWindow();
		var heart_icon = new google.maps.MarkerImage("heart.png");
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(38.436895,-122.5794317),
                    map: map,
                    title: 'St Francis Winery',
                    icon: heart_icon,
                });
                google.maps.event.addListener(marker, 'click', function() {
		  stf_infowindow.setContent('St. Francis Winery');
		  stf_infowindow.open(map, marker);
		});
		sfo_infowindow = new google.maps.InfoWindow();
                var icon = new google.maps.MarkerImage(

		var marker2 = new google.maps.Marker({
